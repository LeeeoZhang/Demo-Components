<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slide</title>
    <style>
        * {margin: 0; padding: 0;}
        html,body {width: 100%; height: 100%; position: relative; overflow: hidden;}
        .page {width: 100%; height: 100%; position: absolute; top: 0; left: 0;}
    </style>
    <script src="./jquery.min.js"></script>
    <script src="./velocity.min.js"></script>
</head>
<body>
    <div class="page page1">1</div>
    <div class="page page2">2</div>
    <div class="page page3">3</div>
    <div class="page page4">4</div>
    <div class="page page5">5</div>
    <div class="page page6">6</div>
    <div class="page page7">7</div>
    <div class="page page8">8</div>
    <div class="page page9">9</div>
    <div class="page page10">10</div>
</body>
</html>
